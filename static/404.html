<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied - GitHub Directory Downloader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #ffffff;
      }

      .container {
        border-radius: 12px;
        padding: 48px 32px;
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .error-code {
        font-size: 6rem;
        font-weight: 700;
        color: #666666;
        line-height: 1;
        margin-bottom: 16px;
      }

      h1 {
        color: #ffffff;
        margin-bottom: 16px;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .message {
        color: #cccccc;
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 32px;
      }

      .emoji {
        font-size: 2rem;
        margin-bottom: 24px;
        display: block;
      }

      button {
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 500;
        border: 1px solid #333333;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #1a1a1a;
        color: #ffffff;
        text-decoration: none;
        display: inline-block;
      }

      button:hover {
        background: #ffffff;
        color: #0a0a0a;
        border-color: #ffffff;
      }

      button:active {
        background: #cccccc;
      }

      .footer-text {
        color: #666666;
        font-size: 0.875rem;
        margin-top: 24px;
        font-style: italic;
      }

      @media (max-width: 600px) {
        .container {
          padding: 32px 24px;
        }

        .error-code {
          font-size: 4rem;
        }

        h1 {
          font-size: 1.3rem;
        }

        .message {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Access Denied</h1>
      <div class="message">
        I'm afraid you're not Arpit :/
        <br />
      </div>
    </div>
  </body>
</html>
